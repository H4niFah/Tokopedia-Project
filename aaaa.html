<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokopedia Alert Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Tokopedia Alerts</h1>
        <button id="buyButton" class="btn btn-success m-3">Beli Barang</button>
        <button id="cartButton" class="btn btn-primary m-3">Tambahkan ke Keranjang</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('buyButton').addEventListener('click', function() {
            alert("Barang berhasil dibeli");
        });

        document.getElementById('cartButton').addEventListener('click', function() {
            alert("Barang telah ditambahkan ke keranjang");
        });
    </script>
</body>
</html>
